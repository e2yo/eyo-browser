<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1 class="eyo__header">Восстановление буквы «ё» в текстах</h1>
    <div class="eyo">
        <div class="eyo__text">Текст:</div>
        <div contenteditable="true" class="eyo__input">Не стекло и не хрусталь,<br/>
А блестит, как будто сталь.<br/>
Занесешь в тепло, домой.<br/>

Холод от него идет.<br/>
Ну конечно это...<br/>
(Лед)</div>
        <input class="eyo__button" title="CTRL+Enter" type="button" value="Восстановить" />
        <div class="eyo__safe" title="Безопасные замены"></div>
        <div class="eyo__unsafe" title="Предупреждения (небезопасные замены)"></div>
    </div>
    <script src="build/index.min.js"></script>
